<header class="container-fluid header sticky-top">
    <div class="container-md navBar">
        <h1>Clubes</h1>
        <nav class="nav">
            <li class="primero">
                <a class="link-nav" 
                    data-bs-toggle="modal" data-bs-target="#exampleModal">Salir</a>
            </li>                   
        </nav>
    </div>
</header>


<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
<div class="modal-dialog">
    <div class="modal-content">
    <div class="modal-header">
        <h3 class="modal-title" id="exampleModalLabel">Advertencia</h3>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
    </div>
    <div class="modal-body">
        <p>
            ¿Está seguro que desea salir?
        </p>
    </div>
    <div class="modal-footer">
        <button type="button p-2" class="btn btn-secondary" data-bs-dismiss="modal"
               >NO</button>
        <button type="button p-2" class="btn btn-primary" data-bs-dismiss="modal" (click)="salir()">
            SI</button>
    </div>
    </div>
</div>
</div>
